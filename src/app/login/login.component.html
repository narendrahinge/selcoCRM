<div class="screen">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>SELCO CRM LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
          <form class="example-form">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" [(ngModel)]="userData.username" name="username" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="userData.password" type="password"
                      name="password" required>
                  </mat-form-field>
                </td>
              </tr>
            </table>
          </form>
        </mat-grid-tile>
        <mat-grid-tile>

        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary" class="loginBtn">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
